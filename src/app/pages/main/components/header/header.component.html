<div class="top_wrapper">
  <div id="header-wrapper">
    <div class="ornament">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <div class="header_left">
              <div class="header section" id="header">
                <div class="widget Header">
                  <div id="header-inner">
                    <a [routerLink]="['/']" style="display: block">
                        <img alt="Logo university" height="40px;" 
                         src="http://hcmute.edu.vn/Resources/Images/SubDomain/HomePage/Nut/logo-news.png"
                         style="display: block" width="140px; "/>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="header_right">
              <div class="menu-navigation-container" id="top_menu">
                <ul class="sf-menu sf-js-enabled sf-shadow" id="mainmenu">
                  <li class="current-menu-item">
                    <a [routerLink]="['/']">Trang chủ</a>
                  </li>
                  <li>
                    <a [routerLink]="['/']">Nổi bật</a>
                  </li>
                  <li class="">
                    <a href="#" class="sf-with-ul">
                      Danh sách
                      <span class="sf-sub-indicator"> » </span>
                      </a>
                    <ul class="sub-menu">
                      <li *ngFor="let org of orgs">
                        <a href="#/organizations/{{org.id}}">{{org.name}}</a>
                      </li>
                    </ul>
                  </li>
                  <li><a href="{{getLinkLogin()}}">{{!accessToken?"Đăng nhập":userName}}</a></li>
                </ul>
                <div class="search-bar">
                  <div class="nav-search">
                    <form action="/search" id="searchform" method="get" role="search">
                      <input class="search_input" (input)="onSearchChange($event.target.value)" id="s" name="q" onblur="if(this.value=='')this.value=this.defaultValue;"
                        onfocus="if(this.value==this.defaultValue)this.value=''" type="text" value="Tìm kiếm">
                    </form>
                    <div class="srch_btn"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
