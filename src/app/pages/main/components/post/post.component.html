<ng2-toasty [position]="'top-right'">
</ng2-toasty>
<link rel="stylesheet" href="../assets/css/detail.css">
<div class="container" style="padding-left: 0; padding-right: 0">
  <div class="row" style="padding-top: 10px">
    <div class="post_col masonry-brick">
      <div class="post_item">
        <div class="row">
          <div class="col-lg-8 col-md-8">
            <h1 style="color:#000">
              {{data.name}}
            </h1>
          </div>
          <div class="col-lg-4 col-md-4" style="height: 70px">
            <div class="pull-right" style="padding-top: 15px">
              <div *ngIf="isCanRegister()">
                <button (click)="register(data.id)" class="btn btn-primary">
                          {{isRegistered?"Đã đăng ký":"Đăng ký"}}
                        </button>
              </div>
            </div>
          </div>
        </div>
        <div class="post_meta">
          <span class="user" style="color: #E74C3C; font-size: 14pt">
                   {{data.organization?data.organization.name:""}}
                  </span>
          <span class="time" style="color: #E74C3C; font-size: 14pt">
                      Bắt đầu: {{data.startDate}}
                </span>
          <span class="time" style="color: #E74C3C; font-size: 14pt">
                     Kết thúc: {{data.endDate}}
                </span>
        </div>
        <div class="post-body" style="font-size: 14pt" [innerHTML]="data.description">
        </div>
        <div class="clear"></div>
        <div class="post-footer">
        </div>
      </div>
      <div class="post_author">
        <div class="author_avatar">
          <div class="small_thumb">
            <div class="author-avatar">
              <img width="100" height="100" src="/assets/images/spkt.png"></div>
          </div>
        </div>
        <div class="author_wrapper">
          <h4>Tổ chức:
            <a [routerLink]="['/organizations',data.organization?data.organization.id:'']"> {{data.organization?data.organization.name:""}}</a>
          </h4>
          <p> {{data.organization?data.organization.description:""}}</p>
        </div>
        <div class="clear"></div>
      </div>
