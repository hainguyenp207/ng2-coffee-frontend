<div class="account-pages">
</div>
<div class="clearfix"></div>
<div class="wrapper-page">
  <div class="card-box">
    <div class="panel-heading">
      <h3 class="text-center"> Đăng nhập</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal m-t-20" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <app-alert></app-alert>
        <div class="form-group ">
          <div class="col-xs-12">
            <input name="username" [ngClass]="{ 'parsley-error': f.submitted && !username.valid }" class="form-control" [(ngModel)]="model.username"
              #username="ngModel" type="text" required="" placeholder="Tên đăng nhập">
            <ul *ngIf="f.submitted && !username.valid" class="parsley-errors-list filled" id="parsley-id-5">
              <li class="parsley-required">Tên đăng nhập không được để trống.</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input name="password" class="form-control" [ngClass]="{ 'parsley-error': f.submitted && !password.valid }" [(ngModel)]="model.password"
              #password="ngModel" type="password" required="" placeholder="Mật khẩu">
            <ul *ngIf="f.submitted && !password.valid" class="parsley-errors-list filled" id="parsley-id-5">
              <li class="parsley-required">Mật khẩu không được để trống.</li>
            </ul>
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup">
                  Nhớ tài khoản
              </label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-40">
          <div class="col-xs-12">
            <button class="btn btn-info btn-block text-uppercase waves-effect waves-light" type="submit">Đăng nhập</button>
          </div>
        </div>

        <div class="form-group m-t-30 m-b-0">
          <div class="col-sm-12">
            <a [routerLink]="['/recover-password']" class="text-dark">
            <i class="fa fa-lock m-r-5"></i> Quên mật khẩu?</a>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>
